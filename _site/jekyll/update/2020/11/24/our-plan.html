  <article class="post-content">
    <p>在我们的初步了解中，我们首先查找了已发布的门户网站的新闻和学术期刊汇总资源短在乡村地区所产生的影响。通过深入归纳总结，将问题的产生归因于三个原因—1.教学硬件和高品质自愿的缺失。2.医疗保障和应急救助的缺失。3.社会福利工作机遇不足。所以我们决定去乡村学校看一下。</p>

<p><img src="/ctb/css/img/4.jpg" alt="img" /></p>

<p>Ctb团队决定去乡村学校给孩子们授课，有心理辅导和普及他们急救知识的不足。</p>
